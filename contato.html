<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contato</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header>
      <div class="box">
        <h1><img class="logo" src="imagens/logo.png" alt="logo da pagina " /></h1>
        <nav>
          <ul id="menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="produtos.html">Produtos</a></li>
            <li><a href="contato.html">Contatos</a></li>
          </ul>
        </nav>
      </div>
    </header>
<body>
  <main class="main-contato" >
  <form>
    <label for="nomesobrenome">Nome Sobrenome</label>
    <input type="text" id="nomesobrenome"class="input-padrao" required>

    <label for="email">E-mail</label>
    <input type="email" id="email" class="input-padrao"required placeholder="Seu_e-mail@domimio.com">

    <label for="telefone">Telefone</label>
    <input type="tel" id="telefone"class="input-padrao"required placeholder="(xx)xxxxx-xxxx">

    <label for="mensagem">Mensagem</label>
    <textarea name="" id="mensagem" cols="62" rows="10"></textarea required>

    <fieldset>
        <legend>Como prefere o nosso contato ?</legend>
          <label for="radio-email"> <input type="radio" name="contato" value="email" id="radio-email">E-mail</label>
         

          <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
          
        
          <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
          
    </fieldset>

    <fieldset>
       <legend>Qual horario Você prefere ser atendido</legend>
    <select>
      <option >Manhã</option>
      <option >Tarde</option>
      <option >Noite</option>
    </select>
    </fieldset>
   

    <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por e-mail?</label>    
          
    <input type="submit" value="Enviar formulario" class="enviar">

  </form>

  <table>
    <thead>
      <tr>
      <th>Dia</th>
      <th>Horario</th>
      </tr>
    </thead>
   
    <tbody>
       <tr>
      <td>Segunda</td>
      <td>8hs~20hs</td>
    </tr>
    </tbody>
   
    <tr>
      <td>Quarta</td>
      <td>8hs~20hs</td>
    </tr>
    <tr>
      <td>Sexta</td>
      <td>8hs~20hs</td>
    </tr>
  </table>

  </main>
</body>

<footer>
  <img class="logo" src="imagens/logo-branco.png" alt="">

</html>
